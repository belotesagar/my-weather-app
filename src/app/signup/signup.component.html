<!-- template driven form: -->

<h1 mat-dialog-title>Signup</h1>
<div mat-dialog-content>New User? Want to Create Account?.. Please Enter your Details in Form Below.

  <form #userForm='ngForm' (ngSubmit)='onSubmit(userForm.value)'>
    <div class="form-group">
      <label for="name">Email address</label>
      <input required #email="ngModel" type="email" ngModel email class="form-control" name="username">
      <span class="red-error" *ngIf="email.invalid && email.touched">
        email is not valid</span>
    </div>
    <div class="form-group">
      <label for="name">Password</label>
      <input required minlength="5" maxlength="8" #password="ngModel" type="password" ngModel class="form-control"
        name="password">
      <span class="red-error" *ngIf="password.invalid && password.touched">
        password is not valid</span>
    </div>
    <div class="form-group">
      <label for="name">Mobile</label>
      <input required minlength="10" maxlength="12" #mobile="ngModel" type="mobile" ngModel class="form-control"
        name="mobile">
      <span class="red-error" *ngIf="mobile.invalid && mobile.touched">
        mobile number is not valid</span>
    </div>
    <div class="form-group">
      <label for="name">Address</label>
      <input pattern="[a-zA-Z0-9\s,. '-]*" #Address="ngModel" type="text" ngModel class="form-control" name="Address">
      <span class="red-error" *ngIf="Address.invalid && Address.touched">
        address is not valid</span>
    </div>
  </form>

</div>
<div mat-dialog-actions>
  <button type="submit" [disabled]="userForm.invalid" mat-flat-button color="primary" mat-dialog-close
    mat-dialog-close="true">signup</button>
  <button mat-flat-button color="primary" mat-dialog-close mat-dialog-close="false">Close</button>
</div>
