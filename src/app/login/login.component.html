<h1 mat-dialog-title>Login</h1>
<div mat-dialog-content>Allready have an Account?..Please Enter Your Credentials Below
  <form #userForm='ngForm' (ngSubmit)='onSubmit(userForm.value)'>
    <div class="form-group">
      <label for="name">Email address</label>
      <input required #email="ngModel" type="email" ngModel email class="form-control" name="username">
      <span class="red-error" *ngIf="email.invalid && email.touched">
        email is not valid</span>
    </div>
    <div class="form-group">
      <label for="name">Password</label>
      <input required minlength="5" maxlength="8" #password="ngModel" type="password" ngModel class="form-control"
        name="password">
      <span class="red-error" *ngIf="password.invalid && password.touched">
        password is not valid</span>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button type="submit" [disabled]="userForm.invalid" mat-flat-button color="primary" mat-dialog-close
    mat-dialog-close="true">login</button>
  <button mat-flat-button color="primary" mat-dialog-close mat-dialog-close="false">Close</button>
</div>
